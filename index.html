<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- css style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Macondo|Uncial+Antiqua&display=swap" rel="stylesheet">
    <!-- scripts -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="grid-main">
        <header class="grid-main-items header">
            <h1 class="header-title">Lord of the Rings Name Game</h1>
        </header>
        <aside class="grid-main-items aside aside-left">
        </aside>
        <aside class="grid-main-items aside aside-right">
        </aside>
        <section class="grid-main-items">
            <div class="grid-section">
                <div class="grid-section-items game-description">
                    Click on the start button below to begin. Type a letter 
                    to make a guess.
                </div>
                <div class="grid-section-items score-div">
                    Score
                    <div class="total score">
                    </div>
                </div>
                <div class="grid-section-items word">
                    <button type="button" class="start-btn">
                        Start Game
                    </button>
                </div>
                <div class="grid-section-items attempts-div">
                    Attempts Left
                    <div class="total attempts">
                    </div>
                </div>
                <div class="grid-section-items guess-list">
                    <div class="guess-list-title">
                        Current Guess
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript">
        var scoreDiv = document.getElementsByClassName("score");
        var wordDiv = document.getElementsByClassName("word");


        $(document).ready(function() {
            $(".start-btn").on("click", function () {
                $(".score").text(guessGame.score);
                $(".attempts").text(guessGame.tries);
                $(".word").text("");
                guessGame.getRandomWord();
                console.log("This is the length " + guessGame.currentWord.length);
                console.log(guessGame.currentWord);
                for (var i = 0; i < guessGame.currentWord.length; i++) {
                    $(".word").append("<span class='letter-" + i + "'>_</span>");
                }
            });

            document.onkeyup = function(event) {
                // only allow letters
                if (event.keyCode >= 65 && event.keyCode <= 90) {
                    // run the checkLetter function to find out if a match
                    guessGame.checkLetter(event.key);
                    // update tries
                    $(".attempts").text(guessGame.tries);
                    // 
                    if ( guessGame.wrongGuess ) {
                        $(".guess-list").append("<span class='guesses'>" + event.key + "</span>");
                    }

                }
            }
        });
    </script>
</body>
</html>
