<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- css style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Macondo|Uncial+Antiqua&display=swap" rel="stylesheet">
    <!-- scripts -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="grid-main">
        <header class="grid-main-items header">
            <h1 class="header-title">Lord of the Rings Name Game</h1>
        </header>
        <aside class="grid-main-items aside aside-left">
        </aside>
        <aside class="grid-main-items aside aside-right">
        </aside>
        <section class="grid-main-items">
            <div class="grid-section">
                <div class="grid-section-items game-description">
                    Click on the start button below to begin. Type a letter 
                    to make a guess.
                </div>
                <div class="grid-section-items word">
                    word to guess
                </div>
                <div class="grid-section-items guesses">
                    current guesses 
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript">
        $(".word").on("click", function () {
            $(".word").text(guessGame.getRandomWord());
        });
    </script>
</body>
</html>
